<section>
    <h3><b>Pożyczka:</b></h3>
    <table>
        <tr>
            <td>Kwota pożyczki:</td>
            <td><input id="kwota" name="kwota" step="0.01" type="number" value="1000.0"/></td>
        </tr>
        <tr>
            <td>Ilość rat:</td>
            <td><input id="n" name="ilosc_rat" required step="1" type="number" value="12"/></td>
        </tr>
        <tr>
            <td>Oprocentowanie:</td>
            <td><input id="procenty" min="0" name="procenty" step="0.1" type="number" value="0.5"/></td>
        </tr>
        <tr>
            <td>Rata:</td>
            <td><input disabled id="rata" name="rata"></td>
        </tr>
        <tr>
            <td>Kwota z procentami:</td>
            <td><input disabled id="kwota_z_procentami" name="kwota_z_procentami"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <input onclick="raty()" type="button" value="Oblicz ratę stałą"/>
        </tr>
    </table>
</section>
