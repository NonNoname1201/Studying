    <script>

            // Note: This example requires that you consent to location sharing when
            // prompted by your browser. If you see the error "The Geolocation service
            // failed.", it means you probably did not give permission for the browser to
            // locate you.
        let map, infoWindow;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 6,
            });
            infoWindow = new google.maps.InfoWindow();

            const locationButton = document.createElement("button");

            locationButton.textContent = "Pan to Current Location";
            locationButton.classList.add("custom-map-control-button");
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(
                locationButton
            );
            locationButton.addEventListener("click", () => {
                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                            };

                            infoWindow.setPosition(pos);
                            infoWindow.setContent("Location found.");
                            infoWindow.open(map);
                            map.setCenter(pos);
                        },
                        () => {
                            handleLocationError(true, infoWindow, map.getCenter());
                        }
                    );
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            });
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(
                browserHasGeolocation
                    ? "Error: The Geolocation service failed."
                    : "Error: Your browser doesn't support geolocation."
            );
            infoWindow.open(map);
        }

        window.initMap = initMap;
    </script>
    <script>
        function showLocation(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var output = document.getElementById("geo");
            output.innerHTML = "<p>Szerokość geograficzna: " + latitude +
                "</p>";
            output.innerHTML += "<p>Długość geograficzna: " + longitude +
                "</p>";
        }

        function errorHandler(error) {
            var output = document.getElementById("geo");
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    output.innerHTML = "Użytkownik nie udostępnił danych.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    output.innerHTML = "Dane lokalizacyjne niedostępne.";
                    break;
                case error.TIMEOUT:
                    output.innerHTML = "Przekroczono czas żądania.";
                    break;
                case error.UNKNOWN_ERROR:
                    output.innerHTML = "Wystąpił nieznany błąd.";
                    break;
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                var options = {timeout: 60000};
                navigator.geolocation.getCurrentPosition(
                    showLocation,
                    errorHandler,
                    options);
            } else {
                alert("Twoja przeglądarka nie wspiera geolokalizacji!");
            }
        }

        var wspolrzedne = new google.maps.LatLng(52.406374, 16.9251681);
        var opcjeMapy = {

            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        google.maps.Map(document.getElementById("mapka"),
            opcjeMapy);

</div>
<div id="map">
