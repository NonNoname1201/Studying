<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Formularz rejestracyjny</title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
</head>
<body>
<div>
    <form action="#" method="get">
        <p>
            Imię*:<br/>
            <input name="imie" required="true" type="text"/><br/>
            Nazwisko*:<br/>
            <input name="nazwisko" required="true" type="text"/><br/>
            Email*:<br/>
            <input name="email" required="true" type="email"/><br/>
            Data urodzenia:<br/>
            <input name="data" type="date"/><br/>
            Telefon:<br/>
            <input name="data" type="tel"/><br/>
            Hasło*:<br/>
            <input name="haslo" required="true" type="password"/><br/>
        </p>
        <p>
            Uczeń: <input name="kto" type="radio" value="uczen"/> Student:
            <input name="kto" type="radio" value="student"/> Pracownik:
            <input name="kto" type="radio" value="pracownik"/><br/>
            <br/>
            Zainteresowania:
            <select multiple name="zainteresowania" size="3">
                <option value="sport">Sport</option>
                <option value="muzyka">Muzyka</option>
                <option value="film">Film</option>
                <option value="motoryzacja">Motoryzacja</option>
                <option value="taniec">Taniec</option>
                <option value="podróże">Podróże</option>
            </select
            ><br/>
            <input name="akceptacja" required="true" type="checkbox"/>*Akceptuję
            regulamin <br/>
            <input type="submit" value="Rejestruj"/>
            <input type="reset" value="Wyczyść"/>
        </p>
    </form>
</div>
</body>
</html>
