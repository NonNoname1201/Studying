<section>
    <h3><b>Kalkulator:</b></h3>
    <fieldset style="border-color: #0000a0">
        <legend>Kalkulatorek:</legend>
        <table>
            <tr>
                <td>X:</td>
                <td>
                    <input name="operator" type="radio" value="+"/>+
                </td>

            </tr>
            <tr>
                <td>
                    <input id="x" name="liczba1" placeholder="Liczba 1" type="number"/>
                </td>
                <td>
                    <input name="operator" type="radio" value="-"/>-
                </td>
            </tr>
            <tr>
                <td>Y:</td>
                <td>
                    <input name="operator" type="radio" value="*"/>*
                </td>
            </tr>
            <tr>
                <td>
                    <input id="y" name="liczba2" placeholder="Liczba 2" type="number"/>
                </td>
                <td>
                    <input name="operator" type="radio" value="/"/>/
                </td>
            </tr>
            <tr>
                <td>
                    <input name="oblicz" onclick="oblicz()" type="button" value="Oblicz:">
                </td>
                <td>
                    <input disabled id="wynik" placeholder="0" type="number"/>
                </td>
            </tr>
        </table>

    </fieldset>

</section>
